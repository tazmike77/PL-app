<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
  </ng-container>

  <ng-container matColumnDef="dateTime">
    <th mat-header-cell *matHeaderCellDef>dateTime</th>
    <td mat-cell *matCellDef="let row">{{ row.dateTime }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>date</th>
    <td mat-cell *matCellDef="let row">{{ row.date }}</td>
  </ng-container>

  <ng-container matColumnDef="ok_tests">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ok_tests</th>
    <td mat-cell *matCellDef="let row">{{ row.ok_tests }}</td>
  </ng-container>

  <ng-container matColumnDef="nok_tests">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>nok_tests</th>
    <td mat-cell *matCellDef="let row">{{ row.nok_tests }}</td>
  </ng-container>

  <ng-container matColumnDef="ok_subtests">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ok_subtests</th>
    <td mat-cell *matCellDef="let row">{{ row.ok_subtests }}</td>
  </ng-container>

  <ng-container matColumnDef="nok_subtests">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>nok_subtests</th>
    <td mat-cell *matCellDef="let row">{{ row.nok_subtests }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter</td>
  </tr>
</table>
